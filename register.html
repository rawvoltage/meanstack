<html>
    <head>
        <title>Chirp</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="app/stylesheets/style.css">
        
        <script type="text/javascript" src="app/javascripts/angular.min.js"></script>
        <script type="text/javascript" src="app/javascripts/chirpApp.js"></script>
    </head>
    
    <body ng-app="chirpApp">
        <div id="main" class="container" ng-controller="authController">
            <form class="form-auth" ng-submit="register()">
                <h2>Register</h2>
                <p class="text-warning">{{error_message}}</p>
                <input type="username" ng-model="user.username" placeholder="Username" class="form-control">
                <br>
                <input type="password" ng-model="user.password" placeholder="Password" class="form-control">
                <br>
                <input type="submit" value="Register" class="btn btn-primary"/>
            </form>
        </div>
    </body>
</html>
